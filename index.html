<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katik Segitiga</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Selamat Datang di Katik Segitiga</h1>
    <p>
      Sebuah web sederhana untuk menghitung luas dan keliling bangun datar
      segitiga
    </p>
    <img
      class="gambarSegitigaSamaSisi"
      src="assets/segitigaSamaSisi.png"
      alt="gambarSegitiga"
    />

    <div class="buttonContainer">
      <button onclick="showLuasSegitiga()">Luas Segitiga</button>
      <button onclick="showKelilingSegitiga()">Keliling Segitiga</button>
    </div>
    <div class="luasSegitiga">
      <h2>Luas Segitiga</h2>
      <label for="alas">Masukkan nilai alas : </label>
      <input type="number" name="alas" id="alas" />
      <label for="tinggi">Masukkan nilai tinggi : </label>
      <input type="number" name="tinggi" id="tinggi" />
      <div class="buttonContainer">
        <button value="hitung" onclick="hitungLuas()">Hitung</button>
        <button value="reset" onclick="resetLuas()">Reset</button>
      </div>
      <p id="luasResult"></p>
    </div>
    <div class="kelilingSegitiga">
      <h2>Keliling Segitiga</h2>
      <label for="s1">Masukkan nilai sisi pertama : </label>
      <input type="number" name="s1" id="s1" />
      <label for="s2">Masukkan nilai sisi kedua : </label>
      <input type="number" name="s2" id="s2" />
      <label for="s3">Masukkan nilai sisi pertama : </label>
      <input type="number" name="s3" id="s3" />
      <div class="buttonContainer">
        <button value="hitung" onclick="hitungKeliling()">Hitung</button>
        <button value="reset" onclick="resetKeliling()">Reset</button>
      </div>
      <p id="kelilingResult"></p>
    </div>

    <div class="overlay" id="alertOverlay">
      <div class="popup">
        <p id="alertMessage"></p>
        <button class="close-btn" onclick="hideAlert()">OK</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
